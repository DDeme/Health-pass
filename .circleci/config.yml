version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - run: cd ./front-end/ 
      - run: cd ./front-end/ && yarn
      - run: cd ./front-end/ && yarn build
     
workflows:
    build-and-test:
      jobs:
        - build-and-test